<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Assignment</title>
</head>
<body>
    <div class="max-width">
        <div class="form-container">
            <form action="">
    
                <h2>Registreren</h2>
    
                <div class="form-row">
                    <div class="flex username-row">
                        <div class="form-field">
                            <label for="">Naam</label>
                            <input type="text">
                        </div>
                        <div class="form-field">
                            <label for="">Voornaam</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="flex">
                        <div class="form-field">
                            <label for="">Gebruikersnaam</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="flex">
                        <div class="form-field">
                            <label for="">Wachtwoord</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="flex">
                        <div class="form-field">
                            <label for="">Herhaal wachtwoord</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="flex">
                        <div class="form-field">
                            <label for="">E-mail</label>
                            <input type="email">
                        </div>
                    </div>
                </div>
    
                <div class="form-row">
                    <div class="flex">
                        <div class="form-field check-field">
                            <input type="checkbox">
                            <label for="">Door te registreren, ga akkoord met onze gebruiksvoorwaarde en privacyverkiaring.*</label>
                        </div>
                    </div>
                </div>
    
                <div class="form-row form-btns-row">
                    <div class="flex">
                        <button class="registry-btn">Registreer</button>
                        <a href="" class="log-in">Al een account? Log hier in!</a>
                    </div>
                </div>
    
            </form>
        </div>
    </div>
</body>
</html>
