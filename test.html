<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Skin Details</title>
</head>
<body>
    <h1>Skin Details</h1>
    <div id="skin-details"></div>

    <script>
        // Functie om het JSON-bestand te laden en de gegevens te verwerken
        async function loadSkin() {
            try {
                // Fetch het JSON-bestand
                const response = await fetch('skins.json');
                // Controleer of de fetch succesvol was
                if (!response.ok) {
                    throw new Error(`HTTP-fout! Status: ${response.status}`);
                }
                // Parse de JSON-data
                const skin = await response.json();
                // Verwerk de JSON-data
                displaySkin(skin);
            } catch (error) {
                console.error('Fout bij het laden van de skin:', error);
            }
        }

        // Functie om de skin-details weer te geven in de HTML
        function displaySkin(skin) {
            const container = document.getElementById('skin-details');
            container.innerHTML = `
                <h2>${skin.name}</h2>
                <p><strong>Beschrijving:</strong> ${skin.description}</p>
                <p><strong>Type:</strong> ${skin.type.displayValue}</p>
                <p><strong>Zeldzaamheid:</strong> ${skin.rarity.displayValue}</p>
                <p><strong>Set:</strong> ${skin.set.value}</p>
                <p><strong>Introductie:</strong> ${skin.introduction.text}</p>
                <p><strong>Toegevoegd op:</strong> ${new Date(skin.added).toLocaleDateString()}</p>
                <img src="${skin.images.icon}" alt="${skin.name}">
            `;
        }

        // Laad de skin wanneer de pagina is geladen
        document.addEventListener('DOMContentLoaded', loadSkin);
    </script>
</body>
</html>
