<!DOCTYPE html>
<html>
<head>
    <title>Fortnite Icons</title>
    <link rel="stylesheet" href="gameCSS/game.css">
</head>
<body>
    <main id="loadoutScreen">
        <header>
            <h2>Loadout</h2>
        </header>
        
        <section class="loadout-container">
            <article class="loadout-box" data-type="character">
                <h3>Character</h3>
                <nav class="options" aria-label="Character selection">
                    <img src="gameAssets/characters/characterCard0.png" data-value="0" class="selected" alt="Character 0">
                    <img src="gameAssets/characters/characterCard1.png" data-value="1" alt="Character 1">
                    <img src="gameAssets/characters/characterCard2.png" data-value="2" alt="Character 2">
                    <img src="gameAssets/characters/characterCard3.png" data-value="3" alt="Character 3">
                </nav>
            </article>

            <article class="loadout-box" data-type="weapon">
                <h3>Weapon</h3>
                <nav class="options" aria-label="Weapon selection">
                    <img src="gameAssets/objects/gun0.png" data-value="0" class="selected" alt="Weapon 0">
                    <img src="gameAssets/objects/gun1.png" data-value="1" alt="Weapon 1">
                    <img src="gameAssets/objects/gun2.png" data-value="2" alt="Weapon 2">
                    <img src="gameAssets/objects/gun3.png" data-value="3" alt="Weapon 3">
                </nav>
            </article>

            <article class="loadout-box" data-type="emote">
                <h3>Emote</h3>
                <nav class="options" aria-label="Emote selection">
                    <img src="gameAssets/emotes/emote0.png" data-value="0" class="selected" alt="Emote 0">
                    <img src="gameAssets/emotes/emote1.png" data-value="1" alt="Emote 1">
                    <img src="gameAssets/emotes/emote2.png" data-value="2" alt="Emote 2">
                    <img src="gameAssets/emotes/emote3.png" data-value="3" alt="Emote 3">
                </nav>
            </article>
        </section>

        <p class="start-message" role="status">Press ENTER to continue...</p>
    </main>

    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
